<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo start -->
        <div id="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta Image">
        </div>
        <!-- Logo end -->


        <!-- Content start -->
        <div id="search-box" class="font">
            <p id="text">Search the web using Google!</p>
            <input id="search-bar" type="text">
            <button class="button">Google Search</button>
            <button class="button">I'm feeling lucky</button>
        </div>

        <div id="general-box">
            <div id="left-box" class="float-left">
                <p style="margin-bottom: 1px;">Special Searches</p>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div id="middle-box" class="float-left">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div id="right-box" class="float-left">
                <p style="margin: 1px;">Get Google!</p>
                <p style="margin: 1px;">updates monthly:</p>
                <input id="input-email" class="display-block" type="email" placeholder="your e-mail">
                <button id="button-subscribe">Subscribe</button>
                <a style="margin-bottom: 3px; margin-left: 80px; display: inline;" href="#">Archive</a>
            </div>
        </div>
        <!-- Content end -->


        <!-- Footer start -->
        <p>Copyright Â© 1998 Google Inc.</p>
        <!-- Footer end -->
    </div>
</body>
</html>
